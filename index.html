<!DOCTYPE html>
<html ng-app="app" lang="pt-br">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="testeMicrofone.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.9.7/d3.min.js"></script>
  <script src="jquery.js"></script>

  <!-- teste de conexão -->
  <link href="index.css" rel="stylesheet">

</head>

<body>
  <!-- Inicio webcam -->
  <div ng-controller="appController">
    <h1>{{ teste }}</h1>
    <webcam></webcam>
  </div>
  <!-- Fim webcam -->

  <!-- Inicio barra de áudio -->
  <div class="pids-wrapper">
    <div class="pid"></div>
    <div class="pid"></div>
    <div class="pid"></div>
    <div class="pid"></div>
    <div class="pid"></div>
    <div class="pid"></div>
    <div class="pid"></div>
    <div class="pid"></div>
    <div class="pid"></div>
    <div class="pid"></div>
  </div>
  <!-- Fim barra de áudio -->


  <!-- Inicio teste de conexão -->
  <div>
    <h1>Teste Conexão TELEMEDICINA</h1>
    <div id="startStopBtn" onclick="startStop()"></div>
    <div id="serverId">Selecting server...</div>
    <div id="test">
      <div class="testGroup">
        <div class="testArea">
          <div class="testName">Download</div>
          <div id="dlText" class="meterText"></div>
          <div class="unit">Mbps</div>
        </div>
        <div class="testArea">
          <div class="testName">Upload</div>
          <div id="ulText" class="meterText"></div>
          <div class="unit">Mbps</div>
        </div>
      </div>
      <div class="testGroup">
        <div class="testArea">
          <div class="testName">Ping</div>
          <div id="pingText" class="meterText"></div>
          <div class="unit">ms</div>
        </div>
        <div class="testArea">
          <div class="testName">Jitter</div>
          <div id="jitText" class="meterText"></div>
          <div class="unit">ms</div>
        </div>
      </div>
      <div id="ipArea">
        IP Address: <span id="ip"></span>
      </div>
    </div>
  </div>
  <!-- Fim teste de conexão -->

  <script src="app.js"></script>
  <script src="webcam.js"></script>
  <script src="testeMicrofone.js"></script>

  <!-- teste de conexão -->
  <!-- teste de conexão -->
  <script type="text/javascript" src="speedtest.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript">
    initUI();
    selectServer();
  </script>

</body>

</html>
